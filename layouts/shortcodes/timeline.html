{{ with index .Site.Data.timeline (.Get 0) }}
<div class="timeline">
  <div class="wrapper">

    {{ range . }}
    <section class="year">
      <h3>{{ .year }}</h3>

      {{ range .months }}
      <section>
        <h4>{{ .month }}</h4>
        <ul>
          {{ range .events }}
          <li>{{ . | markdownify }}</li>
          {{ end }}
        </ul>
      </section>
      {{ end }}

    </section>
    {{ end }}
    
  </div>
</div>
{{ end }}
