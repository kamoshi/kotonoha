{{ define "main" }}
<article class="marker center">
  <header>
    <h1>{{.Title}}</h1>
    <div class="tag-line">
      <span class="date">
        {{- .Date.Format "January 2, 2006" -}}
      </span>
      {{- partial "aoc/stars" . -}}
      {{- partial "tags" . -}}
    </div>
  </header>

  {{ .Content }}
</article>
{{ end }}
