{{ define "main" }}
<article class="marker center">
  <header>
    <h1>{{.Title}}</h1>
    <div class="tag-line">
      <span class="date">
        {{- .Date.Format "January 2, 2006" -}}
      </span>

      {{- partial "aoc/stars" . -}}

      <ul class="tags">
        {{- range .Params.Tech -}}
          <li><a href="/tech/{{- . | urlize -}}">{{- . -}}</a></li>
        {{- end -}}
        {{- range .Params.Tags -}}
          <li><a href="/tags/{{- . | urlize -}}">{{- . -}}</a></li>
        {{- end -}}
      </ul>
    </div>
  </header>

  {{ .Content }}
</article>
{{ end }}
