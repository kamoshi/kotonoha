{{- define "main" -}}
<article class="list center aoc">
  <header>
    <h1>{{- .Title -}}</h1>
  </header>

  <div class="list-container">
    {{- range .Pages.ByParam "year" -}}
      {{- partial "aoc/totalstars" . -}}
      
      <a href="{{- .Permalink -}}">{{- .Title -}}</a>
      
      {{- partial "tech" . -}}
    {{- end -}}
  </div>
</article>
{{- end -}}
