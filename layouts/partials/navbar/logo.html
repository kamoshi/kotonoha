<div class="logo-wrapper">
  <a href="/" class="logo flex items-center">
    <img height="48px" width="51px" src="/static/svg/aya.svg" alt="">

    <div class="logotype">
      <div class="logo-text">{{- .Site.Title -}}</div>
      {{- with .Site.Params.header.subtitle -}}
      <div class="logo-text-sub">
        <div class="typing-wrap">
          <div id="splash-container" aria-hidden="true">{{ . }}</div>
        </div>
      </div>
      {{- end -}}
    </div>

  </a>
</div>
