{{- with .Site.Params.aside.image -}}
<section class="p-card p-card-image">
  <h2 class="p-card__header">Image of the Month</h2>
  {{ $img := resources.Get .src }}
  {{ $img := $img.Resize "600x jpg Lanczos" }}
  <img class="p-card-image__image" src="{{- $img.RelPermalink -}}" width="{{- $img.Width -}}" height="{{- $img.Height -}}" alt="{{- .alt -}}">
</section>
{{- end -}}
