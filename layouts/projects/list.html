{{ define "main" }}
  <article class="list center tech">
    <header>
      <h1>{{ .Title }}</h1>
    </header>

    {{.Content}}

    <div class="list-container">
      {{ range .Pages }}
        <span class="date">{{ time.Format "Jan 02, 2006" .Date }}</span>
        <a href="{{.Permalink}}">{{.Title}}</a>
        {{- partial "tech" . -}}
      {{ end }}
    </div>

  </article>
{{ end }}
