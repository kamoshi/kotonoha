<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main>
          
          {{ with .Site.Params.Notice }}
            <section class="notice">
              <h2>{{ .Header }}</h2>
              {{ range .Content }}
                <p>{{ . }}</p>
              {{ end }}
            </section>
          {{ end }}

          {{- block "main" . }}{{- end }}
        </main>

        {{- partial "footer.html" . -}}
    </body>
</html>
