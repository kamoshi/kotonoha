{{ define "main" }}
  <article class="list">
    <header>
      <h1>{{.Title}}</h1>
    </header>

    <ul class="page-list">
      {{ range .Pages }}
        <li>
          <span class="date">{{ time.Format "Jan 02, 2006" .Date }}</span> <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
