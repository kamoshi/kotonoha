{{- define "main" -}}
<article class="list center">
  <header>
    <h1>{{.Title}}</h1>
  </header>

  <div class="list-container">
    {{- range .Pages -}}
      <span class="date">{{- time.Format "Jan 02, 2006" .Date -}}</span>
      <a href="{{.Permalink}}">{{- .Title -}}</a>
    {{- end -}}
    </div>
  </article>
{{- end -}}
