{{- /* 
  This is rendered as the h1-h6 headings in markdown text.
*/ -}}

<h {{- .Level }} class="md-heading" id="{{- .Anchor | safeURL -}}">
  <span>{{- .Text | safeHTML -}}</span>
  <a class="md-heading__link" href="#{{- .Anchor | safeURL -}}">
    {{- /* whitespace */ -}}
    <img class="md-heading__icon" width="123" height="123" src="/static/svg/hyperlink.svg">
  </a>
</h {{- .Level -}}>
