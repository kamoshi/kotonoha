{{- define "main" -}}
<main class="l-article">
  <aside class="l-article__aside">
    <div class="l-article__toc">
      {{- partial "toc" . -}}
    </div>
  </aside>
  <article class="l-article__article marker readable">
    {{- partial "headers/article" . -}}
    <div class="markdown">
      {{- .Content -}}
    </div>
  </article>
</main>
{{- end -}}
