{{- define "main" -}}
<article class="marker center">
  <header>
    <h1>{{- .Title -}}</h1>
    <div class="tag-line">
      <span class="date">
        {{- .Date.Format "January 2, 2006" -}}
      </span>
      {{- partial "tags" . -}}
    </div>
    {{- partial "github" . -}}
  </header>
  {{- .Content -}}
</article>
{{- end -}}
