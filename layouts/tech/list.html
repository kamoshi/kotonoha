{{ define "main" }}
  <article class="list languages">
    <header>
      {{ with index $.Site.Data.tech (default "unknown" .Title) }}
        <img class="lang-logo" src="{{ .file }}">
        <h1>{{ .name }}</h1>
      {{ end }}
    </header>

    <ul class="page-list">
      {{ range .Pages }}
        <li>
          <span class="date">{{ time.Format "Jan 02, 2006" .Date }}</span>
          <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
      {{ end }}
    </ul>

  </article>
{{ end }}
